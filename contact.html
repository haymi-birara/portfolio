<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <a href="PORTIFOLIO.HTML">HOME</a>
        <a href="about.html">About</a>
        <a href="background.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="contact-header">
            <h1>Contact Me</h1>
            <p>Feel free to reach out through any of these channels</p>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>0985419998</p>
            </div>
            <div class="contact-item">
                <i class="fab fa-telegram"></i>
                <h3>Telegram</h3>
                <p>@hiwet3</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>haymibirara7@gmail.com</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Address</h3>
                <p>Bahir Dar, Poly Campus</p>
            </div>
        </div>

        <form class="contact-form" name="contact-form" method="post">
            <h2>Send Me a Message</h2>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]+" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="comment">Message:</label>
                <textarea id="comment" name="comment" rows="5" placeholder="Write your message here"></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
